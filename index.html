<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HDR vs SDR Comparison (DISPLAY ADJUSTED)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,600;1,9..40,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0c0c0e;
      --surface: #16161a;
      --text: #e4e4e7;
      --muted: #71717a;
      --accent: #7c3aed;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'DM Sans', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5rem;
    }

    .main {
      display: flex;
      align-items: stretch;
      gap: 1.5rem;
      width: 100%;
      max-width: 960px;
    }

    .comparison-wrap,
    .scene-content {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
    }

    .scene-content {
      /* Exposure applied in HDR tone mapping, not CSS */
    }

    .controls-side {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
      padding: 0.5rem 0;
    }

    .controls-side__label {
      font-size: 0.75rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .controls-side__slider-wrap {
      flex: 1;
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .controls-side input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      width: 200px;
      height: 6px;
      background: var(--surface);
      border-radius: 3px;
      transform: rotate(-90deg);
      transform-origin: center;
    }

    .controls-side input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: var(--accent);
      cursor: pointer;
      box-shadow: 0 0 0 2px var(--bg);
    }

    .controls-side input[type="range"]::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: var(--accent);
      cursor: pointer;
      border: none;
      box-shadow: 0 0 0 2px var(--bg);
    }

    .controls-side__value {
      font-size: 0.8rem;
      color: var(--muted);
    }

    h1 {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 0 0 0.5rem;
      letter-spacing: -0.02em;
    }

    .subtitle {
      color: var(--muted);
      font-size: 0.875rem;
      margin-bottom: 1.5rem;
    }

    .comparison {
      position: relative;
      width: 100%;
      max-width: 900px;
      min-height: 400px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .comparison__height-ref {
      width: 100%;
      line-height: 0;
    }

    .comparison__height-ref img {
      width: 100%;
      height: auto;
      display: block;
    }

    .comparison__layer {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      filter: brightness(var(--exposure, 1));
    }

    .comparison__layer .comparison__clip {
      pointer-events: auto;
    }

    .comparison__layer img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .comparison__layer--sdr {
      z-index: 0;
    }

    .comparison__layer--hdr {
      z-index: 1;
    }

    .comparison__layer--hdr .comparison__clip {
      clip-path: inset(0 calc(100% - var(--split, 50%)) 0 0);
    }

    .comparison__clip {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .comparison__clip img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .comparison__slider {
      position: absolute;
      top: 0;
      left: var(--split, 50%);
      width: 4px;
      height: 100%;
      margin-left: -2px;
      z-index: 2;
      cursor: ew-resize;
    }

    .comparison__slider::before {
      content: '';
      position: absolute;
      inset: -12px -24px;
    }

    .comparison__slider-line {
      position: absolute;
      left: 50%;
      top: 0;
      bottom: 0;
      width: 2px;
      background: #fff;
      transform: translateX(-50%);
      box-shadow: 0 0 0 1px rgba(0,0,0,0.3);
    }

    .comparison__slider-thumb {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 40px;
      height: 40px;
      margin: -20px 0 0 -20px;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 2px 12px rgba(0,0,0,0.35);
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .comparison__slider-thumb svg {
      width: 20px;
      height: 20px;
      opacity: 0.8;
    }

    .labels {
      display: flex;
      justify-content: space-between;
      max-width: 900px;
      width: 100%;
      margin-top: 0.75rem;
      padding: 0 4px;
      font-size: 0.75rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .labels span:first-child { color: #a78bfa; }
    .labels span:last-child { color: #94a3b8; }

    .loading {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--surface);
      color: var(--muted);
      font-size: 0.875rem;
    }

    .comparison .loading {
      display: none;
    }

    .comparison.is-loading .comparison__layer {
      visibility: hidden;
    }

    .comparison.is-loading .loading {
      display: flex;
    }

    .loading.error {
      color: #f87171;
      padding: 1rem;
      text-align: center;
    }

    .loading.hide {
      display: none;
    }

    .tabs {
      display: flex;
      gap: 0.25rem;
      margin-bottom: 1.5rem;
      border-bottom: 1px solid var(--surface);
      padding-bottom: 0;
    }

    .tab {
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--muted);
      background: none;
      border: none;
      border-bottom: 2px solid transparent;
      cursor: pointer;
      font-family: inherit;
      margin-bottom: -1px;
    }

    .tab:hover {
      color: var(--text);
    }

    .tab.is-active {
      color: var(--accent);
      border-bottom-color: var(--accent);
    }

    .tab-panel {
      display: none;
      width: 100%;
    }

    .tab-panel.is-active {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .scene-hdr-wrap {
      flex: 1;
      min-width: 0;
      position: relative;
      width: 100%;
      max-width: 900px;
      min-height: 400px;
      border-radius: 12px;
      overflow: hidden;
      background: var(--surface);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .scene-hdr-wrap img {
      max-width: 100%;
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
    }

    .scene-hdr-wrap canvas {
      max-width: 100%;
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
      background: #000;
    }

    .u-hidden {
      display: none !important;
    }

    .video-timeline {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      width: 100%;
      margin-top: 0.75rem;
      padding: 0.5rem 0.65rem;
      border-radius: 10px;
      border: 1px solid #2f2f3a;
      background: rgba(10, 10, 14, 0.78);
      backdrop-filter: blur(3px);
    }

    .video-timeline button {
      border: 1px solid #40404a;
      border-radius: 7px;
      background: #1f1f26;
      color: var(--text);
      font: inherit;
      font-size: 0.76rem;
      padding: 0.28rem 0.55rem;
      cursor: pointer;
      white-space: nowrap;
    }

    .video-timeline button:hover {
      border-color: #5b5b67;
    }

    .video-pick-btn {
      max-width: 112px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .video-timeline input[type="range"] {
      flex: 1;
      min-width: 120px;
      accent-color: var(--accent);
    }

    .video-timeline__counter {
      font-size: 0.78rem;
      color: #a1a1aa;
      min-width: 3.6rem;
      text-align: right;
    }

  </style>
  <svg style="position:absolute;width:0;height:0" aria-hidden="true">
    <defs>
      <filter id="exposureFilter" color-interpolation-filters="sRGB">
        <feComponentTransfer>
          <feFuncR type="table" id="exposureFuncR" tableValues="0 1"/>
          <feFuncG type="table" id="exposureFuncG" tableValues="0 1"/>
          <feFuncB type="table" id="exposureFuncB" tableValues="0 1"/>
        </feComponentTransfer>
      </filter>
    </defs>
  </svg>
</head>
<body>
  <nav class="tabs" role="tablist">
    <button class="tab is-active" role="tab" aria-selected="true" aria-controls="panel-display" id="tab-display">HDR vs SDR (DISPLAY ADJUSTED)</button>
    <button class="tab" role="tab" aria-selected="false" aria-controls="panel-scene" id="tab-scene">.hdr Photo (SCENE ADJUSTED)</button>
    <button class="tab" role="tab" aria-selected="false" aria-controls="panel-video" id="tab-video">HDR Video</button>
  </nav>

  <section class="tab-panel is-active" id="panel-display" role="tabpanel">
  <h1>HDR vs SDR (DISPLAY ADJUSTED)</h1>
  <p class="subtitle">Drag the slider to compare</p>

  <div class="main">
    <div class="comparison-wrap">
      <div class="comparison is-loading" id="comparison">
        <div class="loading" id="loading">Loading…</div>

        <div class="comparison__height-ref">
          <img src="hdr_photo.jpg" alt="" id="heightRefImg">
        </div>

        <div class="comparison__layer comparison__layer--sdr">
          <div class="comparison__clip">

            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M8 5l5 7-5 7"/><path d="M15 5l5 7-5 7"/></svg>

  </section>

  <section class="tab-panel" id="panel-scene" role="tabpanel" aria-labelledby="tab-scene">
    <div class="main">
      <aside class="controls-side">
        <span class="controls-side__label">Exposure (EV)</span>
        <div class="controls-side__slider-wrap">
          <input type="range" id="exposureSlider" min="0" max="200" value="100" title="Exposure (EV)">
        </div>
        <span class="controls-side__value" id="exposureValue">0.0 EV</span>

      <div class="scene-content" id="sceneContent" style="filter: url(#exposureFilter);">

    <div class="main">

          <input type="range" id="videoExposureSlider" min="0" max="200" value="100" title="Exposure (EV)">

          <span class="video-timeline__counter" id="videoFrameCounter">0/0</span>

  <script>
    (function () {
      var tabDisplay = document.getElementById('tab-display');
      var tabScene = document.getElementById('tab-scene');
      var tabVideo = document.getElementById('tab-video');
      var panelDisplay = document.getElementById('panel-display');
      var panelScene = document.getElementById('panel-scene');
      var panelVideo = document.getElementById('panel-video');
      var syncVideoPlayback = null;

      function activateTab(tab, panel) {
        tabDisplay.classList.remove('is-active');
        tabScene.classList.remove('is-active');
        tabVideo.classList.remove('is-active');
        panelDisplay.classList.remove('is-active');
        panelScene.classList.remove('is-active');
        panelVideo.classList.remove('is-active');
        tabDisplay.setAttribute('aria-selected', 'false');
        tabScene.setAttribute('aria-selected', 'false');
        tabVideo.setAttribute('aria-selected', 'false');
        tab.classList.add('is-active');
        panel.classList.add('is-active');
        tab.setAttribute('aria-selected', 'true');
        if (typeof syncVideoPlayback === 'function') syncVideoPlayback();
      }

      tabDisplay.addEventListener('click', function () { activateTab(tabDisplay, panelDisplay); });
      tabScene.addEventListener('click', function () { activateTab(tabScene, panelScene); });
      tabVideo.addEventListener('click', function () { activateTab(tabVideo, panelVideo); });

      var comparison = document.getElementById('comparison');
      var loading = document.getElementById('loading');
      var hdrImage = document.getElementById('hdrImage');
      var slider = document.getElementById('slider');
      var split = 50;

      function setSplit(value) {
        split = Math.max(0, Math.min(100, value));
        comparison.style.setProperty('--split', split + '%');
        slider.setAttribute('aria-valuenow', Math.round(split));
      }

      slider.addEventListener('mousedown', function (e) {
        e.preventDefault();
        function move(ev) {
          var rect = comparison.getBoundingClientRect();
          setSplit(((ev.clientX - rect.left) / rect.width) * 100);
        }
        move(e);
        document.addEventListener('mousemove', move);
        document.addEventListener('mouseup', function up() {
          document.removeEventListener('mousemove', move);
          document.removeEventListener('mouseup', up);
        });
      });

      slider.addEventListener('keydown', function (e) {
        var step = e.shiftKey ? 10 : 2;
        if (e.key === 'ArrowLeft') { e.preventDefault(); setSplit(split - step); }
        else if (e.key === 'ArrowRight') { e.preventDefault(); setSplit(split + step); }
      });

      var sdrImage = document.getElementById('sdrImage');
      var exposureSlider = document.getElementById('exposureSlider');
      var exposureValue = document.getElementById('exposureValue');

      var sceneContent = document.getElementById('sceneContent');
      var exposureFuncR = document.getElementById('exposureFuncR');
      var exposureFuncG = document.getElementById('exposureFuncG');
      var exposureFuncB = document.getElementById('exposureFuncB');

      function buildReinhardTable(multiplier) {
        var vals = [];
        for (var i = 0; i <= 255; i++) {
          var L = (i / 255) * multiplier;
          var out = L / (1 + L);
          vals.push(Math.max(0, Math.min(1, out)));
        }
        return vals.join(' ');
      }

      function setExposure(sliderVal) {
        var raw = Math.max(0, Math.min(200, Number(sliderVal)));
        var ev = (raw - 100) * 0.08;
        var multiplier = Math.pow(2, ev);
        var table = buildReinhardTable(multiplier);
        exposureFuncR.setAttribute('tableValues', table);
        exposureFuncG.setAttribute('tableValues', table);
        exposureFuncB.setAttribute('tableValues', table);
        exposureSlider.value = raw;
        var evText = ev >= 0 ? '+' + ev.toFixed(1) : ev.toFixed(1);
        exposureValue.textContent = evText + ' EV';
      }

      exposureSlider.addEventListener('input', function () { setExposure(exposureSlider.value); });
      setExposure(100);

      function showComparison() {
        comparison.classList.remove('is-loading');
        loading.classList.add('hide');
      }

      function showError(msg) {
        loading.textContent = msg || 'Could not load photos. Keep index.html, hdr_photo.jpg and sdr_photo.jpg in the same folder.';
        loading.classList.add('error');
      }

      hdrImage.addEventListener('load', showComparison);
      hdrImage.addEventListener('error', function () { showError('Could not load hdr_photo.jpg'); });
      sdrImage.addEventListener('load', showComparison);
      sdrImage.addEventListener('error', function () { showError('Could not load sdr_photo.jpg'); });
      document.getElementById('heightRefImg').addEventListener('error', function () { showError('Could not load hdr_photo.jpg'); });

      if (hdrImage.complete || sdrImage.complete) showComparison();

      (function videoModule() {
        var videoExposureSlider = document.getElementById('videoExposureSlider');
        var videoExposureValue = document.getElementById('videoExposureValue');
        var videoStatus = document.getElementById('videoStatus');
        var videoCanvas = document.getElementById('videoCanvas');
        var videoFolderInput = document.getElementById('videoFolderInput');
        var videoPlayPauseBtn = document.getElementById('videoPlayPauseBtn');
        var videoPickDirBtn = document.getElementById('videoPickDirBtn');
        var videoFrameSlider = document.getElementById('videoFrameSlider');
        var videoFrameCounter = document.getElementById('videoFrameCounter');
        var videoCtx = videoCanvas.getContext('2d');
        var videoFrames = [];
        var videoFrameIndex = 0;
        var videoExposureMultiplier = 1;
        var videoImageData = null;
        var videoAnimationId = 0;
        var videoLastFrameMs = 0;
        var videoFrameIntervalMs = 1000 / 12;
        var isVideoPlaying = false;
        var videoPausedByUser = false;
        var supportsFileSystemAccess = typeof window.showDirectoryPicker === 'function' && typeof window.indexedDB !== 'undefined';

        function showVideoStatus(message, isError) {
          videoStatus.textContent = message;
          videoStatus.classList.remove('hide');
          if (isError) videoStatus.classList.add('error');
          else videoStatus.classList.remove('error');
        }

        function hideVideoStatus() {
          videoStatus.classList.add('hide');
          videoStatus.classList.remove('error');
        }

        function setVideoExposure(sliderVal) {
          var raw = Math.max(0, Math.min(200, Number(sliderVal)));
          var ev = (raw - 100) * 0.08;
          videoExposureMultiplier = Math.pow(2, ev);
          videoExposureSlider.value = raw;
          var evText = ev >= 0 ? '+' + ev.toFixed(1) : ev.toFixed(1);
          videoExposureValue.textContent = evText + ' EV';
          if (videoFrames.length) renderVideoFrame(videoFrames[videoFrameIndex]);
        }

        function updateVideoTimelineUi() {
          var total = videoFrames.length;
          var current = total ? videoFrameIndex : 0;
          videoFrameSlider.max = total > 0 ? String(total - 1) : '0';
          videoFrameSlider.value = String(current);
          videoFrameCounter.textContent = current + '/' + total;
          videoPlayPauseBtn.textContent = videoPausedByUser ? 'Play' : 'Pause';
          videoPlayPauseBtn.disabled = total <= 1;
          videoFrameSlider.disabled = total <= 1;
          videoPickDirBtn.disabled = false;
        }

        function readAsciiLine(bytes, state) {
          var start = state.offset;
          while (state.offset < bytes.length && bytes[state.offset] !== 10) state.offset += 1;
          if (state.offset >= bytes.length) return null;
          var end = state.offset;
          if (end > start && bytes[end - 1] === 13) end -= 1;
          var out = '';
          for (var i = start; i < end; i++) out += String.fromCharCode(bytes[i]);
          state.offset += 1;
          return out;
        }

        function parseRadianceHdr(arrayBuffer) {
          var bytes = new Uint8Array(arrayBuffer);
          var state = { offset: 0 };
          var firstLine = readAsciiLine(bytes, state);
          if (!firstLine || (firstLine.indexOf('#?RADIANCE') !== 0 && firstLine.indexOf('#?RGBE') !== 0)) {
            throw new Error('Unsupported HDR header');
          }

          var line = '';
          var hasFormat = false;
          while (true) {
            line = readAsciiLine(bytes, state);
            if (line === null) throw new Error('Invalid HDR header');
            if (line.indexOf('FORMAT=32-bit_rle_rgbe') === 0) hasFormat = true;
            if (line.trim() === '') break;
          }
          if (!hasFormat) throw new Error('Unsupported HDR format');

          do {
            line = readAsciiLine(bytes, state);
            if (line === null) throw new Error('Missing HDR resolution');
          } while (line.trim() === '');

          var match = /^-Y\s+(\d+)\s+\+X\s+(\d+)$/.exec(line.trim());
          if (!match) throw new Error('Unsupported HDR resolution');
          var height = Number(match[1]);
          var width = Number(match[2]);

          var scanline = new Uint8Array(width * 4);
          var rgb = new Float32Array(width * height * 3);

          for (var y = 0; y < height; y++) {
            if (state.offset + 4 > bytes.length) throw new Error('Unexpected HDR EOF');
            var a = bytes[state.offset];
            var b = bytes[state.offset + 1];
            var c = bytes[state.offset + 2];
            var d = bytes[state.offset + 3];
            if (a !== 2 || b !== 2 || (c & 128)) throw new Error('Unsupported HDR scanline encoding');
            var scanlineWidth = (c << 8) | d;
            if (scanlineWidth !== width) throw new Error('HDR scanline width mismatch');
            state.offset += 4;

            for (var channel = 0; channel < 4; channel++) {
              var ptr = channel * width;
              var end = (channel + 1) * width;
              while (ptr < end) {
                if (state.offset >= bytes.length) throw new Error('Unexpected HDR EOF');
                var count = bytes[state.offset++];
                if (count > 128) {
                  var runLength = count - 128;
                  if (runLength <= 0 || ptr + runLength > end || state.offset >= bytes.length) {
                    throw new Error('Invalid HDR RLE run');
                  }
                  var value = bytes[state.offset++];
                  for (var iRun = 0; iRun < runLength; iRun++) scanline[ptr++] = value;
                } else {
                  var literalLength = count;
                  if (literalLength <= 0 || ptr + literalLength > end || state.offset + literalLength > bytes.length) {
                    throw new Error('Invalid HDR RLE literal');
                  }
                  scanline.set(bytes.subarray(state.offset, state.offset + literalLength), ptr);
                  state.offset += literalLength;
                  ptr += literalLength;
                }
              }
            }

            for (var x = 0; x < width; x++) {
              var srcIdx = x;
              var e = scanline[srcIdx + width * 3];
              var dstIdx = (y * width + x) * 3;
              if (e) {
                var scale = Math.pow(2, e - 128) / 256;
                rgb[dstIdx] = scanline[srcIdx] * scale;
                rgb[dstIdx + 1] = scanline[srcIdx + width] * scale;
                rgb[dstIdx + 2] = scanline[srcIdx + width * 2] * scale;
              } else {
                rgb[dstIdx] = 0;
                rgb[dstIdx + 1] = 0;
                rgb[dstIdx + 2] = 0;
              }
            }
          }

          return { width: width, height: height, rgb: rgb };
        }

        function renderVideoFrame(frame) {
          if (!frame) return;

          if (videoCanvas.width !== frame.width || videoCanvas.height !== frame.height || !videoImageData) {
            videoCanvas.width = frame.width;
            videoCanvas.height = frame.height;
            videoImageData = videoCtx.createImageData(frame.width, frame.height);
          }

          var src = frame.rgb;
          var dst = videoImageData.data;
          var mult = videoExposureMultiplier;
          for (var srcIdx = 0, dstIdx = 0; srcIdx < src.length; srcIdx += 3, dstIdx += 4) {
            var r = src[srcIdx] * mult;
            var g = src[srcIdx + 1] * mult;
            var b = src[srcIdx + 2] * mult;

            r = r / (1 + r);
            g = g / (1 + g);
            b = b / (1 + b);

            dst[dstIdx] = Math.max(0, Math.min(255, Math.round(r * 255)));
            dst[dstIdx + 1] = Math.max(0, Math.min(255, Math.round(g * 255)));
            dst[dstIdx + 2] = Math.max(0, Math.min(255, Math.round(b * 255)));
            dst[dstIdx + 3] = 255;
          }

          videoCtx.putImageData(videoImageData, 0, 0);
          updateVideoTimelineUi();
        }

        function shouldPlayVideo() {
          return !videoPausedByUser && !document.hidden && panelVideo.classList.contains('is-active') && videoFrames.length > 1;
        }

        function stopVideoPlayback() {
          isVideoPlaying = false;
          if (videoAnimationId) cancelAnimationFrame(videoAnimationId);
          videoAnimationId = 0;
        }

        function videoPlaybackLoop(timestampMs) {
          if (!isVideoPlaying) return;
          if (!videoLastFrameMs) videoLastFrameMs = timestampMs;
          if (timestampMs - videoLastFrameMs >= videoFrameIntervalMs) {
            videoLastFrameMs = timestampMs;
            videoFrameIndex = (videoFrameIndex + 1) % videoFrames.length;
            renderVideoFrame(videoFrames[videoFrameIndex]);
          }
          videoAnimationId = requestAnimationFrame(videoPlaybackLoop);
        }

        function syncPlaybackState() {
          if (shouldPlayVideo()) {
            if (!isVideoPlaying) {
              isVideoPlaying = true;
              videoLastFrameMs = 0;
              videoAnimationId = requestAnimationFrame(videoPlaybackLoop);
            }
          } else {
            stopVideoPlayback();
          }
        }

        function toggleVideoPause() {
          videoPausedByUser = !videoPausedByUser;
          updateVideoTimelineUi();
          syncPlaybackState();
        }

        function setVideoFrameIndex(nextIndex) {
          if (!videoFrames.length) return;
          var maxIndex = videoFrames.length - 1;
          videoFrameIndex = Math.max(0, Math.min(maxIndex, Number(nextIndex) || 0));
          renderVideoFrame(videoFrames[videoFrameIndex]);
        }

        function loadArrayBufferFromUrl(url) {
          if (window.fetch) {
            return fetch(url).then(function (response) {
              if (!response.ok && response.status !== 0) {
                throw new Error('HTTP ' + response.status);
              }
              return response.arrayBuffer();
            }).catch(function () {
              return new Promise(function (resolve, reject) {
                var xhr = new XMLHttpRequest();
                xhr.open('GET', url, true);
                xhr.responseType = 'arraybuffer';
                xhr.onload = function () {
                  if ((xhr.status >= 200 && xhr.status < 300) || xhr.status === 0) {
                    if (xhr.response) resolve(xhr.response);
                    else reject(new Error('Empty response for ' + url));
                  } else {
                    reject(new Error('HTTP ' + xhr.status));
                  }
                };
                xhr.onerror = function () { reject(new Error('Network error for ' + url)); };
                xhr.send();
              });
            });
          }

          return new Promise(function (resolve, reject) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.responseType = 'arraybuffer';
            xhr.onload = function () {
              if ((xhr.status >= 200 && xhr.status < 300) || xhr.status === 0) {
                if (xhr.response) resolve(xhr.response);
                else reject(new Error('Empty response for ' + url));
              } else {
                reject(new Error('HTTP ' + xhr.status));
              }
            };
            xhr.onerror = function () { reject(new Error('Network error for ' + url)); };
            xhr.send();
          });
        }

        function readFileAsArrayBuffer(file) {
          if (file.arrayBuffer) return file.arrayBuffer();
          return new Promise(function (resolve, reject) {
            var reader = new FileReader();
            reader.onload = function () { resolve(reader.result); };
            reader.onerror = function () { reject(new Error('Failed to read ' + file.name)); };
            reader.readAsArrayBuffer(file);
          });
        }

        function openVideoHandleDb() {
          return new Promise(function (resolve, reject) {
            if (!window.indexedDB) {
              reject(new Error('IndexedDB unavailable'));
              return;
            }
            var req = indexedDB.open('hdrVideoPlayerDb', 1);
            req.onupgradeneeded = function () {
              if (!req.result.objectStoreNames.contains('kv')) req.result.createObjectStore('kv');
            };
            req.onsuccess = function () { resolve(req.result); };
            req.onerror = function () { reject(req.error || new Error('IndexedDB open failed')); };
          });
        }

        async function idbGet(key) {
          var db = await openVideoHandleDb();
          return new Promise(function (resolve, reject) {
            var tx = db.transaction('kv', 'readonly');
            var store = tx.objectStore('kv');
            var req = store.get(key);
            req.onsuccess = function () { resolve(req.result || null); };
            req.onerror = function () { reject(req.error || new Error('IndexedDB read failed')); };
            tx.oncomplete = function () { db.close(); };
          });
        }

        async function idbSet(key, value) {
          var db = await openVideoHandleDb();
          return new Promise(function (resolve, reject) {
            var tx = db.transaction('kv', 'readwrite');
            var store = tx.objectStore('kv');
            var req = store.put(value, key);
            req.onsuccess = function () { resolve(); };
            req.onerror = function () { reject(req.error || new Error('IndexedDB write failed')); };
            tx.oncomplete = function () { db.close(); };
          });
        }

        async function loadVideoFramesFromFileList(fileList) {
          var hdrFiles = Array.prototype.filter.call(fileList, function (file) {
            return /\.hdr$/i.test(file.name);
          });
          hdrFiles.sort(function (a, b) { return a.name.localeCompare(b.name, undefined, { numeric: true, sensitivity: 'base' }); });
          if (!hdrFiles.length) throw new Error('No .hdr files found');

          var loaded = [];
          for (var i = 0; i < hdrFiles.length; i++) {
            showVideoStatus('Loading ' + hdrFiles[i].name + '…', false);
            var buffer = await readFileAsArrayBuffer(hdrFiles[i]);
            loaded.push(parseRadianceHdr(buffer));
          }
          return loaded;
        }

        async function loadVideoFramesFromDirectoryHandle(dirHandle) {
          var fileHandles = [];
          for await (var entry of dirHandle.values()) {
            if (entry.kind === 'file' && /\.hdr$/i.test(entry.name)) {
              fileHandles.push(entry);
            }
          }
          fileHandles.sort(function (a, b) { return a.name.localeCompare(b.name, undefined, { numeric: true, sensitivity: 'base' }); });
          if (!fileHandles.length) throw new Error('No .hdr files found in selected folder');

          var loaded = [];
          for (var i = 0; i < fileHandles.length; i++) {
            showVideoStatus('Loading ' + fileHandles[i].name + '…', false);
            var file = await fileHandles[i].getFile();
            var buffer = await readFileAsArrayBuffer(file);
            loaded.push(parseRadianceHdr(buffer));
          }
          return loaded;
        }

        async function loadVideoFramesFromStoredDirectoryHandle() {
          if (!supportsFileSystemAccess) throw new Error('File System Access API unavailable');
          var handle = await idbGet('hdrVideoDirHandle');
          if (!handle) throw new Error('No stored folder permission');
          if (typeof handle.queryPermission !== 'function') throw new Error('Stored folder handle unsupported');
          var permission = await handle.queryPermission({ mode: 'read' });
          if (permission !== 'granted') throw new Error('Stored folder permission not granted');
          return loadVideoFramesFromDirectoryHandle(handle);
        }

        async function pickDirectoryAndLoadFromUserGesture() {
          if (supportsFileSystemAccess) {
            var handle = await window.showDirectoryPicker({ mode: 'read', id: 'hdr-video-folder' });
            var permission = 'prompt';
            if (typeof handle.queryPermission === 'function') permission = await handle.queryPermission({ mode: 'read' });
            if (permission !== 'granted' && typeof handle.requestPermission === 'function') {
              permission = await handle.requestPermission({ mode: 'read' });
            }
            if (permission !== 'granted') throw new Error('Folder read permission denied');
            try { await idbSet('hdrVideoDirHandle', handle); } catch (e) {}
            return loadVideoFramesFromDirectoryHandle(handle);
          }

          return new Promise(function (resolve, reject) {
            var onChange = async function () {
              videoFolderInput.removeEventListener('change', onChange);
              try {
                if (!videoFolderInput.files || !videoFolderInput.files.length) throw new Error('No files selected');
                var frames = await loadVideoFramesFromFileList(videoFolderInput.files);
                videoFolderInput.value = '';
                resolve(frames);
              } catch (err) {
                reject(err);
              }
            };
            videoFolderInput.addEventListener('change', onChange, { once: true });
            videoFolderInput.click();
          });
        }

        async function loadSequentialVideoFrames(folder) {
          var loaded = [];
          for (var i = 0; i < 2000; i++) {
            var index = String(i).padStart(4, '0');
            var fileName = 'frame_' + index + '.hdr';
            var fullPath = folder + '/' + fileName;
            try {
              showVideoStatus('Loading ' + fileName + '…', false);
              var buffer = await loadArrayBufferFromUrl(fullPath);
              loaded.push(parseRadianceHdr(buffer));
            } catch (err) {
              if (loaded.length > 0) break;
              throw err;
            }
          }
          return loaded;
        }

        async function autoLoadVideoFrames() {
          var lastErr = null;

          var candidates = ['hdr_video', './hdr_video'];
          var urlBased = new URL('hdr_video', window.location.href).toString();
          if (candidates.indexOf(urlBased) === -1) candidates.push(urlBased);

          for (var i = 0; i < candidates.length; i++) {
            try {
              var frames = await loadSequentialVideoFrames(candidates[i]);
              if (frames.length) return frames;
            } catch (err) {
              lastErr = err;
            }
          }

          try {
            var storedHandleFrames = await loadVideoFramesFromStoredDirectoryHandle();
            if (storedHandleFrames.length) return storedHandleFrames;
          } catch (errStored) {
            lastErr = errStored;
          }

          if (lastErr) throw lastErr;
          throw new Error('No HDR frames found in hdr_video');
        }

        async function setVideoFramesAndPlay(newFrames) {
          if (!newFrames || !newFrames.length) throw new Error('No HDR frames found');
          videoFrames = newFrames;
          videoFrameIndex = 0;
          renderVideoFrame(videoFrames[videoFrameIndex]);
          hideVideoStatus();
          videoPausedByUser = false;
          updateVideoTimelineUi();
          syncPlaybackState();
        }

        async function promptForFolderAndLoad() {
          try {
            videoPickDirBtn.disabled = true;
            showVideoStatus('Choose your hdr_video folder…', false);
            var chosenFrames = await pickDirectoryAndLoadFromUserGesture();
            await setVideoFramesAndPlay(chosenFrames);
          } catch (err) {
            showVideoStatus('Could not load folder: ' + err.message, true);
          } finally {
            videoPickDirBtn.disabled = false;
          }
        }

        videoPlayPauseBtn.addEventListener('click', toggleVideoPause);
        videoPickDirBtn.addEventListener('click', promptForFolderAndLoad);
        videoFrameSlider.addEventListener('input', function () {
          setVideoFrameIndex(videoFrameSlider.value);
        });
        videoExposureSlider.addEventListener('input', function () { setVideoExposure(videoExposureSlider.value); });
        document.addEventListener('visibilitychange', syncPlaybackState);
        syncVideoPlayback = syncPlaybackState;
        setVideoExposure(100);
        updateVideoTimelineUi();

        (async function initVideoFrames() {
          try {
            var frames = await autoLoadVideoFrames();
            await setVideoFramesAndPlay(frames);
          } catch (err) {
            showVideoStatus('Auto-load blocked. Click "Choose Folder" if needed.', true);
          }
        })();
      })();
    })();
  </script>
